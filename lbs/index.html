<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location Base Service</title>
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=Q0egtIGAAwudDgMNrV1fWIg0nUvrP8G5
"></script>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    html, body{
      height: 100%;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
<div id="map">

</div>
<script>
var map = new BMap.Map('map');
map.centerAndZoom(
    // 坐标点
    new BMap.Point(116.404, 39.915),
    11);
map.addControl(new BMap.MapTypeControl());
// map.setCurrentCity('北京');
map.enableScrollWheelZoom(true);

window.onload = function() {
    // lbs 功能由window.navigator管制
    // geolocation
    navigator.geolocation.getCurrentPosition(showPosition);
    function showPosition(position) {
      map.centerAndZoom(
          // 坐标点
          new BMap.Point(position.coords.longitude, position.coords.latitude),
          11);
      // map.centerAndZoom(position.coords.longitude, position.coords.latitude, 11);
      // alert(position.coords.longitude);
    }
}
</script>
</body>
</html>
